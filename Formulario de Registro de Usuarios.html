<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="Formulario de Registro de Usuarios.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <div class="logo">
        <img src="IMG/Red_Dead_Redemption_2_Logo.png" alt="Logo de Red Dead Redemption 2" />
      </div>
      <ul>
        <li><a href="Página Principal.html">Inicio</a></li>
        <li><a href="Página de Usuarios.html">Usuarios</a></li>
        <li><a href="Formulario de Registro de Usuarios.html">Registro</a></li>
        <li><a href="Conoce la historia.html">Conoce la historia</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post" id="registroForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="fullname">Nombre y apellidos:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="description">Descripción breve:</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <button type="submit">Registrarse</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; Joel Cobacho Solé | Red Dead Redemption 2 Web Super Chula Con Copy</p>
  </footer>
</body>
</html>
